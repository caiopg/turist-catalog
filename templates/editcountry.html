<!DOCTYPE html>
<html>
    <head>
        <title>Tourist Catalog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <h1>Tourist Catalog</h1>
        </header>
        <section>
            <h2>Edit Country</h2>
            <form action="{{url_for('edit_country', country_id=country.id)}}" method="post">
                <p>Name:</p>
                <input type="text" size="30" name="name" placeholder='{{country.name}}'>
                <p>Description:</p>
                <textarea name="description" rows="10" cols="100" placeholder='{{country.description}}'></textarea>
                <br>
                <br>
                <input type="submit" value="Confirm">
                <br>
                <a href="{{url_for('show_country', country_id=country.id)}}">Cancel</a>
            </form>
        </section>
    </body>
</html>
