{% extends "base.html" %}
{% block content %}

    <section>
        <h2>Edit Country</h2>
        <form action="{{url_for('country.edit_country', country_id=country.id)}}" method="post">
            <p>Name:</p>
            <input type="text" size="30" name="name" placeholder='{{country.name}}' required="required">
            <p>Description:</p>
            <textarea name="description" rows="10" cols="100" placeholder='{{country.description}}'></textarea>
            <br>
            <br>
            <input type="submit" value="Confirm">
            <br>
            <a href="{{url_for('country.show_country', country_id=country.id)}}">Cancel</a>
            <a href="{{url_for('country.delete_country', country_id=country.id)}}">Delete</a>
        </form>
    </section>

{% endblock %}
