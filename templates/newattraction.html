{% extends "base.html" %}
{% block content %}

    <section>
        <h2>Edit Attraction</h2>
        <form action="{{url_for('attraction.new_attraction', country_id=country.id)}}" method="post">
            <p>Name:</p>
            <input type="text" size="30" name="name" required="required">
            <p>City:</p>
            <input type="text" size="30" name="city" required="required">
            <p>Description:</p>
            <textarea name="description" rows="10" cols="100"></textarea>
            <br>
            <br>
            <input type="submit" value="Confirm">
            <br>
            <a href="{{url_for('country.show_country', country_id=country.id)}}">Cancel</a>
        </form>
    </section>

{% endblock %}
