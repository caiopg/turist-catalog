{% extends "base.html" %}
{% block content %}

    <section>
        <h2>New Country</h2>
        <form action="{{url_for('country.new_country')}}" method="post">
            <p>Name:</p>
            <input type="text" size="30" name="name" required="required">
            <p>Description:</p>
            <textarea name="description" rows="10" cols="100"></textarea>
            <br>
            <br>
            <input type="submit" value="Confirm">
            <br>
            <a href="{{url_for('home.home')}}">Cancel</a>
        </form>
    </section>

{% endblock %}
